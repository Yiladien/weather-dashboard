<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="hero bg-primary text-center p-4">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between p-2">
      <div class="row no-gutter mx-0">
        <div class="col-12 col-md-4 form-control-lg">
          <!--  search containers -->
          <div class="card p-2">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="p-2">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  id="cityname"
                  placeholder="San Diego"
                />
              </div>
              <button type="submit" class="btn btn-primary my-1 btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
        <!-- content container -->
        <div class="col-12 col-md-8">
          <!-- City Weather -->
          <div class="border bg-white p-2 my-2">
            <h2>Atlanta (3/30/2021)</h2>
            <ul>
              <li>Temp: <span id="city-temp"></span></li>
              <li>Wind: <span id="city-wind"></span></li>
              <li>Humidity: <span id="city-humidity"></span></li>
              <li>UV Index: <span id="city-uvi"></span></li>
            </ul>
          </div>
          <!-- 5 day forecast -->
          <div class="flex-row justify-space-between border bg-white p-2">
            <h2>5-Day Forecast:</h2>
            <div class="col-2">
              <div class="card">
                <div class="card-body">
                  This is some text within a card body.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- add touch punch here -->
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
